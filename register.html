<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>register</title>
    <!-- core CSS -->
    <link href="css/sai-theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/vendor/html5shiv.js"></script>
    <script src="../../js/vendor/respond.min.js"></script>
    <![endif]-->

<body>

<div class="container">

    <section class="panel panel-default col-md-6 col-sm-6">
        <div class="panel-heading">输入框</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group has-success">
                    <label for="inputEmail" class="col-md-2 col-sm-2 control-label">用户名</label>

                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="form-group has-error">
                    <label for="password" class="col-md-2 col-sm-2 control-label">密码</label>

                    <div class="col-md-10 col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="remark" class="col-md-2 col-sm-2 control-label">备注</label>

                    <div class="col-md-10 col-sm-10">
                        <textarea class="form-control" id="remark" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2 col-sm-2 col-xs-2 col-sm-offset-2">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <button type="button" class="btn btn-primary">注册</button>
                    </div>

                </div>
            </form>
        </div>
    </section>

  

</div>
<!-- /container -->

</body>
</html>
